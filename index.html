<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Labs | Coming Soon</title>
    <style>
        :root {
            --brand-red: #FF5050;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Subtle background glow */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--brand-red);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            top: 20%;
        }

        .container {
            max-width: 550px;
            width: 90%;
            padding: 40px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(10px);
        }

        /* Logo Image Section */
        .logo-wrapper {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .logo-image {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            object-fit: contain;
            border-radius: 12px;
            transition: transform 0.3s ease;
            /* Placeholder styling if image is missing */
            /* background-color: rgba(255, 255, 255, 0.05); */
        }

        .logo-image:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #ffffff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .tagline span {
            color: var(--brand-red);
            font-weight: 600;
        }

        .subscribe {
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 14px;
        }

        .choice-card {
            width: 100%;
            padding: 14px 12px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            cursor: pointer;
            text-align: left;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .choice-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 80, 80, 0.35);
            box-shadow: 0 10px 24px rgba(255, 80, 80, 0.16);
        }

        .choice-title {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #e2e8f0;
            line-height: 1.35;
        }

        .choice-chip {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #94a3b8;
            background: rgba(148, 163, 184, 0.12);
        }

        .choice-card.is-selected {
            border-color: rgba(255, 80, 80, 0.9);
            background: linear-gradient(160deg, rgba(255, 80, 80, 0.22), rgba(255, 80, 80, 0.08));
            box-shadow: 0 14px 28px rgba(255, 80, 80, 0.26);
        }

        .choice-card.is-selected .choice-chip {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.18);
        }

        input[type="email"] {
            flex-grow: 1;
            padding: 14px 18px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background-color: var(--brand-red);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        button:hover {
            background-color: #ff3333;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 80, 80, 0.4);
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #64748b;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status {
            margin-top: 12px;
            font-size: 14px;
            min-height: 20px;
            color: #94a3b8;
        }

        @media (max-width: 720px) {
            .choices {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Influencer Labs Logo" class="logo-image">
        </div>

        <div class="logo-text">Influencer Labs</div>
        
        <div class="tagline">
            Building the next generation of <span>Intelligent</span> influencers. 
            Authoritative, data-driven, and completely different.
        </div>

        <div class="choices" aria-label="Interest type">
            <button type="button" class="choice-card" data-interest="influencer">
                <span class="choice-title">I am influencer</span>
                <!-- <span class="choice-chip">Influencer</span> -->
            </button>
            <button type="button" class="choice-card" data-interest="need">
                <span class="choice-title">I want an influencer</span>
                <!-- <span class="choice-chip">Need</span> -->
            </button>
            <button type="button" class="choice-card" data-interest="curious">
                <span class="choice-title">I am curious</span>
                <!-- <span class="choice-chip">Curious</span> -->
            </button>
        </div>

        <form class="subscribe" id="subscribe-form">
            <input type="email" id="email-input" placeholder="Your email address" required />
            <input type="hidden" id="interest-input" name="interest" value="">
            <button type="submit">Keep me updated</button>
        </form>
        <div class="status" id="status-message" aria-live="polite"></div>

        <div class="footer">
            Launching 2026
        </div>
    </div>

    <script>
        const form = document.getElementById('subscribe-form');
        const emailInput = document.getElementById('email-input');
        const interestInput = document.getElementById('interest-input');
        const statusMessage = document.getElementById('status-message');
        const submitButton = form.querySelector('button[type="submit"]');
        const choiceCards = document.querySelectorAll('.choice-card');

        choiceCards.forEach((card) => {
            card.addEventListener('click', () => {
                choiceCards.forEach((item) => item.classList.remove('is-selected'));
                card.classList.add('is-selected');
                interestInput.value = card.dataset.interest;
                statusMessage.textContent = '';
            });
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = emailInput.value.trim();
            const interest = interestInput.value;

            if (!interest) {
                statusMessage.textContent = 'Please choose one option before submitting.';
                return;
            }

            statusMessage.textContent = 'Submitting...';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, interest })
                });

                const data = await response.json();
                statusMessage.textContent = data.message || 'Request completed.';

                if (response.ok) {
                    form.reset();
                }
            } catch (error) {
                statusMessage.textContent = 'Unable to submit right now. Please try again.';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
